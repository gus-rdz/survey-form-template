<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="title">Video Game survey form</h1>

        <p id="description">
          Thank you for taking the time to answer our questions about your
          favorite videogames
        </p>
      </header>

      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name: </label>

          <input
            type="text"
            id="name"
            class="form-control"
            required
            placeholder="Enter your full name"
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email: </label>

          <input
            type="text"
            id="email"
            class="form-control"
            required
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Age: </label>

          <input
            type="number"
            id="number"
            class="form-control"
            required
            min="10"
            max="100"
            placeholder="Enter your age"
          />
        </div>

        <div class="form-group">
          <p>Which is your preferred way to play video games?</p>
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value>Select One</option>
            <option value="Xbox">Xbox One or Xbox Series X/S</option>
            <option value="Playstation">PS4/PS5</option>
            <option value="Nintendo">Nintendo Switch</option>
            <option value="PC">PC</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-check">
          <p>How often do you play video games?</p>

          <label for="">
            <input
              type="radio"
              name="user-recommend"
              value="8-hours"
              class="form-check-input"
              checked
            />about 8 hours a day
          </label>
        </div>
        <div class="form-check">
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="4-hours"
              class="form-check-input"
            />about 4 hours a day
          </label>
        </div>
        <div class="form-check">
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="1-hour"
              class="form-check-input"
            />about an hour a day
          </label>
        </div>
        <div class="form-check">
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="not-much"
              class="form-check-input"
            />about once a week
          </label>
        </div>

        <div class="form-group row">
          <p>
            What video game genre(s) do you like to play?
            <span class="clue">(Check all that apply)</span>
          </p>
          <div class="form-check col-sm-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="check1"
              name="shooters"
              value="something"
            />
            <label class="form-check-label">Shooters (FPS and TPS)</label>
          </div>
          <div class="form-check col-sm-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="check2"
              name="role-playing"
              value="something"
            />
            <label class="form-check-label"
              >Role-playing (RPG, ARPG, and more)</label
            >
          </div>
          <div class="form-check col-sm-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="check3"
              name="real-time-strategy"
              value="something"
            />
            <label class="form-check-label">Real-time strategy (RTS)</label>
          </div>
          <div class="form-check col-sm-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="check4"
              name="horror"
              value="something"
            />
            <label class="form-check-label">Horror</label>
          </div>
          <div class="form-check col-sm-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="check5"
              name="fighting"
              value="something"
            />
            <label class="form-check-label">Fighting</label>
          </div>
          <div class="form-check col-sm-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="check6"
              name="racing"
              value="something"
            />
            <label class="form-check-label">Racing</label>
          </div>
          <div class="form-check col-sm-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="check7"
              name="sports"
              value="something"
            />
            <label class="form-check-label">Sports/Simulation</label>
          </div>
          <div class="form-check col-sm-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="check8"
              name="action"
              value="something"
            />
            <label class="form-check-label">Action/Adventure</label>
          </div>
          <div class="form-check col-sm-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="check9"
              name="puzzle"
              value="something"
            />
            <label class="form-check-label">Puzzle</label>
          </div>
          <div class="form-check col-sm-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="check10"
              name="platformer"
              value="something"
            />
            <label class="form-check-label">Platformer</label>
          </div>
          <div class="form-check col-sm-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="check11"
              name="rouge"
              value="something"
            />
            <label class="form-check-label">Rougelike</label>
          </div>
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              name="comment"
              id="comments"
              class="form-control"
              placeholder="Enter your comments here..."
            >
            </textarea>
          </div>

          <div class="form-group">
            <button type="submit" id="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
