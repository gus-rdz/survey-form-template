<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Description</p>

    <form id="survey-form">
      <label id="name-label" for="name" placeholder="Enter your name"
        >Name</label
      >
      <input id="name" type="text" required />

      <label id="email-label" for="email" placeholder="Enter your email"
        >Email</label
      >
      <input id="email" type="email" required />

      <label id="number-label" for="number" placeholder="Age">Age</label>
      <input id="number" type="number" min="10" max="99" />
    </form>
  </body>
</html>
