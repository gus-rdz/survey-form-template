<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="title">Video Game survey form</h1>

        <p id="description">
          Thank you for taking the time to answer our questions about your
          favorite videogames
        </p>
      </header>

      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name: </label>

          <input
            type="text"
            id="name"
            class="form-control"
            required
            placeholder="Enter your full name"
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email: </label>

          <input
            type="text"
            id="email"
            class="form-control"
            required
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Age: </label>

          <input
            type="number"
            id="number"
            class="form-control"
            required
            min="10"
            max="100"
            placeholder="Enter your age"
          />
        </div>

        <div class="form-group">
          <p>Which is your preferred way to play video games?</p>
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value>Select One</option>
            <option value="Xbox">Xbox One or Xbox Series X/S</option>
            <option value="Playstation">PS4/PS5</option>
            <option value="Nintendo">Nintendo Switch</option>
            <option value="PC">PC</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-check">
          <p>How often do you play video games?</p>

          <label for="">
            <input
              type="radio"
              name="user-recommend"
              value="8-hours"
              class="form-check-input"
              checked
            />about 8 hours a day
          </label>
        </div>
        <div class="form-check">
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="4-hours"
              class="form-check-input"
            />about 4 hours a day
          </label>
        </div>
        <div class="form-check">
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="1-hour"
              class="form-check-input"
            />about an hour a day
          </label>
        </div>
        <div class="form-check">
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="not-much"
              class="form-check-input"
            />about once a week
          </label>
        </div>

        <div class="form-group row"></div>
      </form>
    </div>
  </body>
</html>
